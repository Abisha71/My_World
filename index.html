<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Segoe UI', sans-serif;
            color: black;
            text-align: center;
            padding: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
            border: 2px solid black;
        }
        
        input {
            width: 90%;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid black;
            font-size: 16px;
            text-align: center;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: black;
        }
        
        button {
            margin-top: 15px;
            padding: 12px 25px;
            border: 2px solid black;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: white;
            color: #ff4d6d;
        }
        
        .az-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .az-container button {
            border-radius: 50%;
            font-size: 18px;
            padding: 12px;
            border: 2px solid black;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            transition: 0.3s;
        }
        
        .az-container button:hover {
            background: white;
            color: #ff4d6d;
        }
        
        .message-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            font-size: 18px;
            min-height: 80px;
            border: 2px solid black;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .heart {
            position: absolute;
            bottom: -20px;
            pointer-events: none;
            animation: floatUp linear infinite;
        }
        
        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }
        
        .video-container {
            margin-top: 20px;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: black;
            opacity: 0.7;
        }
    </style>
</head>
